<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      margin: 0%;
      padding: 0px 15%;
    "
  >
    <div
      id="container"
      style="
        height: fit-content;
        width: 100%;
        display: grid;
        grid-template: 1fr / 2fr 4fr 3fr;
        align-items: start;
      "
    >
      <nav style="position: sticky; height: 100vh; top: 0"></nav>
      <main
        style="
          box-sizing: border-box;
          border-right: solid 1px rgb(239, 243, 244);
          border-left: solid 1px rgb(239, 243, 244);
          height: 200vh;
        "
      ></main>
      <aside style="position: sticky; height: 100vh; top: 0"></aside>
    </div>
  </body>
</html>
